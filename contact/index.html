<section id="one">
    <div class="container"style="direction: rtl">
        <h2>
           تماس باما
        </h2>
       <h3>
نظرات وپیشنهادات خود را ازطریق تماس تلفنی با اینجانب به اشتراک بگذارید!
        </h3>
        <form method="post" action="#">
            <div class="row uniform">
                 <div class="6u 12u(xsmall)"><input type="email" name="email" id="email" placeholder="ایمیل" /></div>
                <div class="6u 12u(xsmall)"><input type="text" name="name" id="name" placeholder="نام" /></div>
            </div>
            <div class="row uniform">
                <div class="12u"><input type="text" name="subject" id="subject" placeholder="عنوان" /></div>
            </div>
            <div class="row uniform">
                <div class="12u"><textarea name="message" id="message" placeholder="پیغام" rows="6"></textarea></div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <ul class="actions"style="direction: rtl">
                        <li><input type="submit" class="special" value="ارسال پیغام" /></li>
                        <li><input type="reset" value="پاک کردن فرم" /></li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
